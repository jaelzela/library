{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{% static 'lib/img/favicon.ico' %}">

    <title>Library</title>

    <!-- FontAwesome core CSS -->
    <link rel="stylesheet" href="{% static 'lib/css/font-awesome.min.css' %}">

    <!-- Bootstrap core CSS -->
    <link href="{% static 'lib/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Library stylesheet -->
    <link href="{% static 'lib/css/library.css' %}" rel="stylesheet">
    
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Oswald">

    <!-- JQuery -->
    <script src="{% static 'lib/js/jquery.min.js' %}"></script>
  </head>

  <body style="background-color: #f6f6f6;">

    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/"><img src="{% static 'lib/img/logo.png'%}" width="100px"></a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
            <li><a href="#">Link</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#">Action</a></li>
                <li><a href="#">Another action</a></li>
                <li><a href="#">Something else here</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#">Separated link</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#">One more separated link</a></li>
              </ul>
            </li>
          </ul>

          <ul class="nav navbar-nav navbar-right">
            <li style="padding-right: 20px; width: 500px;">
              <form class="navbar-form">
                <div class="input-group" style="width: 100%;">
                  <input id="search-in" type="text" class="form-control" placeholder="Search">
                  <span class="input-group-btn">
                    <a id="search-btn" class="btn btn-default" role="button" style="border-bottom-left-radius: 0; border-top-left-radius: 0;">
                      <span class="glyphicon glyphicon-search"></span>
                    </a>
                  </span>
                <div>
              </form>
            </li>
            <li class="dropdown" style="padding-right: 20px;">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-user"></span> <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="/lib/profile">My Profile</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="/lib/logout">Logout</a></li>
              </ul>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div class="container">
      {% block content %}
      {% endblock %}

    </div> <!-- /container -->
    <hr>
    <footer>
      <p>&copy; 2017 Library</p>
    </footer>
    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'lib/js/bootstrap.min.js' %}"></script>

    <!-- Library javascript -->
    <script src="{% static 'lib/js/library.js' %}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </body>
</html>
