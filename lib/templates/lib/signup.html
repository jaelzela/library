{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{% static 'lib/img/favicon.ico' %}">

    <title>Library</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'lib/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Singup stylesheet -->
    <link rel="stylesheet" type="text/css" href="{% static 'lib/css/signup.css' %}" />

    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Oswald">

    <!-- JQuery -->
    <script src="{% static 'lib/js/jquery.min.js' %}"></script>
  </head>

  <body>

    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/"><img src="{% static 'lib/img/logo.png'%}" width="100px"></a>
        </div>
      </div><!-- /.container-fluid -->
    </nav>

    <div class="container">

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form class="form-signup" action="{% url 'lib:signup' %}" method="POST">
                {% csrf_token %}
                <div class="page-header">
                    <h1>Registration</h1>
                </div>
                {% if signup_error %}
                <div class="alert alert-danger" role="alert">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    <span class="sr-only">Error:</span>
                    {{signup_error}}
                </div>
                {% endif %}
                <div class="form-group">
                    <label for="first_name">Name *</label>
                    <input name="first_name" type="text" class="form-control" id="first_name" placeholder="Name" autocomplete="off" required>
                </div>
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input name="email" type="text" class="form-control" id="email" placeholder="Email" autocomplete="off" maxlength="30" required>
                </div>
                <div class="form-group">
                    <label for="password">Password *</label>
                    <input name="password" type="password" class="form-control" id="password" placeholder="Password" required>
                </div>
                <br>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
    <script type="text/javascript">
        $(document).ready(function() {
            $("input[type='text']").val('')
            $("input[type='email']").val('')
            $("input[type='password']").val('')
        });
    </script>
    </div> <!-- /container -->
    <hr>
    <footer>
      <p style="padding-left: 50px;">&copy; 2017 Library</p>
    </footer>
    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'lib/js/bootstrap.min.js' %}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </body>
</html>
